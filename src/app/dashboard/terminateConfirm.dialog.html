<div class="modal-header">
    <h3 class="modal-title">Confirm Termination</h3>
</div>
<div class="modal-body">
    <p>The following will be terminated:</p>
    <dl class="dl-horizontal">
    	<dt>Spot request</dt>
    	<dd>{{spot}}</dd>
    	<dt>Instance</dt>
    	<dd>{{instance}}</dd>
    </dl>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="ok()">Terminate</button>
    <button class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
</div>
