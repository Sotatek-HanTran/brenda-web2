<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">S3 Locations</h3>
    <div class="pull-right"><a href brenda-help="awsSetup/help/s3Help.html"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></a></div>
  </div>
  <div class="panel-body">
    <form>
		<div class="form-group">
			<label for="projectSource">Project Location</label>
			<input type="text" class="form-control" id="projectSource" ng-model="s3.projectSource" placeholder="ex: s3://PROJECT_BUCKET/myproject.tar.gz">
		</div>
		<div class="form-group">
			<label for="frameDestination">Frame Destination Bucket</label>
			<input type="text" class="form-control" id="frameDestination" ng-model="s3.frameDestination" placeholder="ex: s3://DESTINATION_BUCKET" />
		</div>
	</form>
  </div>
</div>
